<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Favicon link -->
     <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Notepad</title>
</head>
<body onload="render()">
    <!-- Header -->
    <header class="header">
        <h1 class="headliner">Notepad</h1>
        <div class="noteInputBtn">   
            <input id="titleInput" type="text" placeholder="Title">
            <input id="noteInput" type="text" placeholder="Take a note">
            <button onclick="addNote()" id="saveBtn" type="button">Save note</button>
        </div>
        <div class="arrowDown"><a href="#content"><i class="fa-solid fa-arrow-down-long"></i></a></div>
    </header>
    <!-- Content -->
    <div class="notesContainer" id="content"></div>
    <!-- JavaScript link -->
    <script src="./script.js"></script>
</body>
</html>
